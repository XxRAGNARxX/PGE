    <script>
        // Function to retrieve news data from URL parameters
function getNewsDataFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const date = urlParams.get('date');
    const img1 = urlParams.get('img1');
    const img2 = urlParams.get('img2');
    const img3 = urlParams.get('img3');
    const img4 = urlParams.get('img4');
    const resume = urlParams.get('resume');
    const news = urlParams.get('news');

    return { title, date, img1, img2, img3, img4, resume, news };
}

// Function to display full news data
function displayFullNews() {
    const { title, date, img1, img2, img3, img4, resume, news } = getNewsDataFromURL();

    if (title && date && img1 && img2 && img3 && img4 && resume && news) {
        document.getElementById('newsTitle').innerText = title;
        document.getElementById('newsDate').innerText = date;
        document.getElementById('newsImg').src = img1;
        document.getElementById('newsImg2').src = img2;
        document.getElementById('newsImg3').src = img3;
        document.getElementById('newsImg4').src = img4;
        document.getElementById('Fullnews').innerText = news;
    } else {
        const fullNewsContainer = document.getElementById('full-news-container');
        fullNewsContainer.innerHTML = '<p>News data not found.</p>';
    }
}

// Call function to display full news data
displayFullNews();
    </script>
