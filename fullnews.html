</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = decodeURIComponent(urlParams.get('title'));
        const date = decodeURIComponent(urlParams.get('date'));
        const img = decodeURIComponent(urlParams.get('img'));
        const news = decodeURIComponent(urlParams.get('news'));

        document.getElementById('newsTitle').innerText = title;
        document.getElementById('newsDate').innerText = date;
        document.getElementById('newsImg').src = img;
        document.getElementById('newsContent').innerText = news;
    </script>

<script>
  
    var navLinks=document.getElementById("navLinks")
    function showMenu()
    {
        navLinks.style.right="0";
    }
    function hideMenu()
    {
        navLinks.style.right="-200px";
    }
    window.onscroll = function() {
  scrollFunction();
};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document with smooth animation
function topFunction() {
  // For modern browsers
  document.documentElement.scrollTo({
    top: 0,
    behavior: "smooth"
  });

  // For older browsers that do not support scrollIntoView
  if (document.body.scrollTo) {
    document.body.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  }
}
</script>
