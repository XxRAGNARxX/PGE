        <p id="Fullnews"></p>

</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = decodeURIComponent(urlParams.get('title'));
        const date = decodeURIComponent(urlParams.get('date'));
        const img = decodeURIComponent(urlParams.get('img'));
        const img2 = decodeURIComponent(urlParams.get('img2'));
        const img3 = decodeURIComponent(urlParams.get('img3'));
        const news = decodeURIComponent(urlParams.get('news'));

        document.getElementById('newsTitle').innerText = title;
        document.getElementById('newsDate').innerText = date;
        document.getElementById('newsImg').src = img;
        document.getElementById('newsImg2').src = img2;
        document.getElementById('newsImg3').src = img3;
        document.getElementById('Fullnews').innerText = news;
       
    </script>

</section>
