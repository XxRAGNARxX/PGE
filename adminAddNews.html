<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="contactUs.css">

</head>
<body>

<div class="containerContacts">
<div class="container">
  <div class="text">
  </div>
  <form>
    <div class="form-row">
      <div class="input-data">
        <input type="text" required id="title">
        <div class="underline"></div>
        <label for="">Title</label>
      </div>
      <div class="input-data">
        <input type="text" required id="date">
        <div class="underline"></div>
        <label for="">Date</label>
      </div>
      <div class="input-data">
        <input type="text" required id="img">
        <div class="underline"></div>
        <label for="">Img</label>
      </div>
    </div>
    <div class="form-row">
      <div class="input-data textarea">
        <textarea rows="8" cols="80" required id="news"></textarea>
        <br />
        <div class="underline"></div>
        <label for="">Text</label>
        <br />
      </div>
    </div>
    <div class="form-row submit-btn">
      <div class="input-data">
        <div class="inner"></div>
        <input type="button" id="addNewsButton" value="submit">
      </div>
    </div>
  </form>
  </div>
</div>
    <script src="news.js" type="module"></script>
</body>
</html>
