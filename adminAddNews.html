<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
    <script src="news.js" type="module"></script>
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <div class="containerContacts">
        <div class="container">
            <div class="text">
                AddNews
            </div>
            <form id="newsForm">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required id="title">
                        <div class="underline"></div>
                        <label for="">Title</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required id="date">
                        <div class="underline"></div>
                        <label for="">Date</label>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <input type="file" required id="img1">
                        <div class="underline"></div>
                        <label for="">Image 1</label>
                    </div>
                    <div>
                        <input type="file" required id="img2">
                        <div class="underline"></div>
                        <label for="">Image 2</label>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <input type="file" required id="img3">
                        <div class="underline"></div>
                        <label for="">Image 3</label>
                    </div>
                    <div>
                        <input type="file" required id="img4">
                        <div class="underline"></div>
                        <label for="">Image 4</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea rows="5" cols="80" required id="resume"></textarea>
                        <br />
                        <div class="underline"></div>
                        <label for="">Resume</label>
                        <br />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea rows="5" cols="80" required id="news"></textarea>
                        <br />
                        <div class="underline"></div>
                        <label for="">Text</label>
                        <br />
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <input type="submit" id="addNewsButton" value="Submit">
                </div>
            </form>
            <a href="adminMenu.html"><button style="--clr:#FF44CC"><span>Back</span><i></i></button></a>
        </div>
    </div>
    <div id="row-container"></div>
</body>
</html>
